<!doctype html>
<html>
<head>
    <title>MEHDIL | Cart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .cart-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .products {
            width: 65%;
        }

        .product {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .product img {
            width: 120px;
        }

        .summary {
            width: 30%;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .summary h3 {
            margin-top: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

<h1>MEHDIL â€“ Shopping Cart</h1>
<hr>

<div class="cart-container">

       <div class="products" id="cartItems"></div>

        <div class="summary">
        <h3>Order Summary</h3>
        <p id="totalPrice"><b>Total: PKR 0</b></p>
        <button onclick="placeOrder()">Place Order</button>
    </div>

</div>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItems = document.getElementById("cartItems");
    let total = 0;

    if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
    }

    cart.forEach(item => {
        total += item.price;

        cartItems.innerHTML += `
            <div class="product">
                <img src="${item.image}">
                <div>
                    <p><b>${item.name}</b></p>
                    <p>PKR ${item.price}</p>
                </div>
            </div>
        `;
    });

    document.getElementById("totalPrice").innerHTML =
        "<b>Total: PKR " + total + "</b>";

    function placeOrder() {
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
    }
</script>

</body>
</html>
